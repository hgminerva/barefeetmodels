<div class="wrapper">
    <div class="page-header" style="background-image: url('../assets/img/bg1.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                        <div class="card card-register">
                            <h3 class="title">Welcome</h3>
                            
                            <label>Username</label>
                            <input type="text" [(ngModel)]="user.username" class="form-control">

                            <label>Password</label>
                            <input type="password" [(ngModel)]="user.password" class="form-control">
                            <button class="btn btn-danger btn-block btn-round" (click)="btnLoginClick()">Login</button>
                        
                            <div class="forgot">
                                <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer register-footer text-center">
                    <h6>&copy;{{loginDate | date: 'yyyy'}} Barefeetmodels.com</h6>
                </div>
            </div>
    </div>
</div>
